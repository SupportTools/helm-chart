apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "systems-information.name" . }}
    chart: {{ template "systems-information.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "systems-information.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
type: "Opaque"
data:
  smtp_user: {{ default "" .Values.smtp_user | b64enc | quote }}
  smtp_pass: {{ default "" .Values.smtp_pass | b64enc | quote }}
