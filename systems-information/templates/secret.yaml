apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "Release.Name" . }}
    chart: {{ template "Release.chart" . }}
    release: {{ template "Release.Name" . }}
  name: {{ template "Release.Name" . }}
  namespace: {{ .Release.Namespace }}
type: "Opaque"
data:
  smtp_user: {{ default "" .Values.smtp_user | b64enc | quote }}
  smtp_pass: {{ default "" .Values.smtp_pass | b64enc | quote }}
